name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Test
        run: go test -v -cover
      - name: Check
        run: go vet
      - name: Build
        run: go build pullpigo.go
